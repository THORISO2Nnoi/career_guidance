<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mpumalanga AI Career Bridge</title>
  <style>
    :root {
      --dark-blue: #14213d;
      --light-blue: #3498db;
      --light-gray: #e5e5e5;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: var(--light-blue);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      width: 400px;
      text-align: center;
    }

    h2 {
      color: var(--orange);
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid var(--light-gray);
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: var(--orange);
      color: var(--white);
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #032d55;
    }

    .switch {
      margin-top: 1rem;
    }

    .switch a {
      color: var(--dark-blue);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <form>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch">
      Don't have an account? <a href="signin.html">Create one</a>
    </div>
  </div>
</body>
</html>
